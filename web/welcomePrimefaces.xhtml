<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>

            <f:metadata>
                <f:event type="preRenderView" listener="#{usuarioController.validarSesion()}"></f:event>
            </f:metadata>
        </h:head>

        <h:body>
            <p:growl id="growl" autoUpdate="true"  showDetail="true" life="3000" />

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:form>
                        <p:commandButton id="cerrar" value="Cerrar Sesión" actionListener="#{usuarioController.cerrarSesion()}"/>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Resources">
                                <p:menuitem value="Categoria" url="/faces/Admin/categoria/List.xhtml" />
                                <p:menuitem value="Despacho" url="/faces/Admin/despacho/List.xhtml" />
                                <p:menuitem value="DetalleDespacho" url="/faces/Admin/detalleDespacho/List.xhtml" />
                                <p:menuitem value="detalleDevolucion" url="/faces/Admin/detalleDevolucion/List.xhtml" />
                                <p:menuitem value="DetallePedido" url="/faces/Admin/detallePedido/List.xhtml" />
                                <p:menuitem value="Devolucion" url="/faces/Admin/devolucion/List.xhtml" />
                                <p:menuitem url="/faces/Admin/empleado/List.xhtml" value=" Empleado "/>
                                <p:menuitem url="/faces/Admin/marca/List.xhtml" value=" Marca "/>
                                <p:menuitem url="/faces/Admin/pedido/List.xhtml" value=" Pedido "/>
                                <p:menuitem url="/faces/Admin/producto/List.xhtml" value=" Producto "/>
                                <p:menuitem url="/faces/Admin/proveedor/List.xhtml" value=" Proveedor "/>
                                <p:menuitem url="/faces/Admin/usuario/List.xhtml" value=" Usuario "/>
                                <p:menuitem url="/faces/Admin/pedido/Carrito.xhtml" value="Carrito Pedido"/>
                                <p:menuitem url="/faces/Admin/despacho/Carrito.xhtml" value="Carrito Despacho"/>
                                <p:menuitem url="/faces/Admin/usuario/Registro" value="Registrar Usuario"/>
                                <p:menuitem url="/faces/Admin/devolucion/Carrito.xhtml" value="Carrito Devolución"/>
                            </p:submenu>

                        </p:menu>
                    </h:form>
                </p:layoutUnit> 

                <p:layoutUnit position="center">
                        <ui:insert name="body"/>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
