<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoTitle}">
            <h:form id="ProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductoLabel_idProducto}" for="idProducto" />
                        <p:inputText id="idProducto" value="#{productoController.selected.idProducto}" title="#{bundle.EditProductoTitle_idProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idProducto}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_nombreProducto}" for="nombreProducto" />
                        <p:inputText id="nombreProducto" value="#{productoController.selected.nombreProducto}" title="#{bundle.EditProductoTitle_nombreProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_nombreProducto}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_unidadDeMedida}" for="unidadDeMedida" />
                        <p:inputText id="unidadDeMedida" value="#{productoController.selected.unidadDeMedida}" title="#{bundle.EditProductoTitle_unidadDeMedida}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_unidadDeMedida}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_cantidadStock}" for="cantidadStock" />
                        <p:inputText id="cantidadStock" value="#{productoController.selected.cantidadStock}" title="#{bundle.EditProductoTitle_cantidadStock}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_cantidadStock}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{productoController.selected.estado}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_proveedor}" for="proveedor" />
                        <p:inputText id="proveedor" value="#{productoController.selected.proveedor}" title="#{bundle.EditProductoTitle_proveedor}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_proveedor}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_categoriaidCategoria}" for="categoriaidCategoria" />
                        <p:selectOneMenu id="categoriaidCategoria" value="#{productoController.selected.categoriaidCategoria}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_categoriaidCategoria}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="categoriaidCategoriaItem"
                                           itemValue="#{categoriaidCategoriaItem}"
                                           itemLabel="#{categoriaidCategoriaItem.nombreCategoria}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductoLabel_marcaidMarca}" for="marcaidMarca" />
                        <p:selectOneMenu id="marcaidMarca" value="#{productoController.selected.marcaidMarca}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_marcaidMarca}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{marcaController.itemsAvailableSelectOne}"
                                           var="marcaidMarcaItem"
                                           itemLabel="#{marcaidMarcaItem.nombreMarca}"
                                           itemValue="#{marcaidMarcaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.update}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
