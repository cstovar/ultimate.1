<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoTitle}">
            <h:form id="ProductoEditForm">
                <h:inputHidden id="idProducto"  value="#{productoController.selected.idProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idProducto}"/>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductoLabel_nombreProducto}" for="nombreProducto" />
                        <p:inputText id="nombreProducto" value="#{productoController.selected.nombreProducto}" title="#{bundle.EditProductoTitle_nombreProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_nombreProducto}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_unidadDeMedida}" for="unidadDeMedida" />
                        <p:selectOneMenu id="unidadDeMedida" effect="fold" filter="true"  value="#{productoController.selected.unidadDeMedida}" style="width:125px">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Paquete" itemValue="Paquete" />
                            <f:selectItem itemLabel="Libras" itemValue="Libras" />
                            <f:selectItem itemLabel="Kilos" itemValue="Kilos" />
                            <f:selectItem itemLabel="Arroba" itemValue="Arroba" />
                            <f:selectItem itemLabel="Mililitro" itemValue="Mililitro" />
                            <f:selectItem itemLabel="Litro" itemValue="Litro" />
                        </p:selectOneMenu><p:outputLabel value="#{bundle.EditProductoLabel_cantidadStock}" for="cantidadStock" />
                        <p:inputText id="cantidadStock" value="#{productoController.selected.cantidadStock}" title="#{bundle.EditProductoTitle_cantidadStock}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_cantidadStock}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_proveedor}" for="proveedor" />
                        <p:selectOneMenu id="proveedor" effect="fold" filter="true" value="#{productoController.selected.proveedor}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_proveedor}">
                            <f:selectItem itemLabel="Seleccione uno" itemValue="#{null}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOneProveedor}"
                                           var="listaitems"
                                           itemLabel="#{listaitems.nombreProveedor}"
                                           itemValue="#{listaitems.nombreProveedor}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductoLabel_categoriaidCategoria}" for="categoriaidCategoria" />
                        <p:selectOneMenu id="categoriaidCategoria" value="#{productoController.selected.categoriaidCategoria}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_categoriaidCategoria}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="categoriaidCategoriaItem"
                                           itemValue="#{categoriaidCategoriaItem}"
                                           itemLabel="#{categoriaidCategoriaItem.nombreCategoria}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductoLabel_marcaidMarca}" for="marcaidMarca" />
                        <p:selectOneMenu id="marcaidMarca" value="#{productoController.selected.marcaidMarca}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_marcaidMarca}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{marcaController.itemsAvailableSelectOne}"
                                           var="marcaidMarcaItem"
                                           itemLabel="#{marcaidMarcaItem.nombreMarca}"
                                           itemValue="#{marcaidMarcaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.update}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" onclick="ProductoEditDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
