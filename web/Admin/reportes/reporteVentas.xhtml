<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../Plantilla.xhtml">
            <ui:define name="content">
                <div style="position: absolute; left: 30%; top: 10px; width: 400px; height: 500px;">

                    <h:form>
                        <center>
                            <p:panelGrid columns="2" style="border-radius: 10px;">
                                <f:facet name="header">
                                    <center><p:outputLabel value="Reporte Ventas Por Empleado"/></center>
                                </f:facet>
                                <h:outputText value="Empleado"></h:outputText>
                                <p:selectOneMenu  id="Empleado" value="#{empleadoController.empleado}"  required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_proveedoridProveedor}">
                                    <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}" 
                                                   var="em" 
                                                   itemValue="#{em}"
                                                   itemLabel="#{em.nombreEmpleado}"
                                                   />
                                </p:selectOneMenu>
                                <f:facet name="footer">
                                <center><h:commandButton class="btn" style="background-image: url('');border-color: #000; background-repeat: no-repeat; background-position: 2px;" value="Ingresar" actionListener="#{empleadoController.ReporteEmpleadoVenta()}"/></center>
                                </f:facet>
                            </p:panelGrid> 
                        </center>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
