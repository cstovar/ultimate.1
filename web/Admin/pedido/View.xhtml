<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoViewDlg" widgetVar="PedidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPedidoTitle}">
            <h:form id="PedidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPedidoLabel_idPedido}"/>
                        <h:outputText value="#{pedidoController.selected.idPedido}" title="#{bundle.ViewPedidoTitle_idPedido}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_fechaPedido}"/>
                        <h:outputText value="#{pedidoController.selected.fechaPedido}" title="#{bundle.ViewPedidoTitle_fechaPedido}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPedidoLabel_fechaEntrega}"/>
                        <h:outputText value="#{pedidoController.selected.fechaEntrega}" title="#{bundle.ViewPedidoTitle_fechaEntrega}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPedidoLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{pedidoController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_empleadoidEmpleado}"/>
                        <h:outputText value="#{pedidoController.selected.empleadoidEmpleado}" title="#{bundle.ViewPedidoTitle_empleadoidEmpleado}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_proveedoridProveedor}"/>
                        <h:outputText value="#{pedidoController.selected.proveedoridProveedor}" title="#{bundle.ViewPedidoTitle_proveedoridProveedor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PedidoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
