<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoEditDlg" widgetVar="PedidoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPedidoTitle}">
            <h:form id="PedidoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPedidoLabel_fechaPedido}" for="fechaPedido" />
                        <p:calendar id="fechaPedido" pattern="MM/dd/yyyy"  readonly="true" value="#{pedidoController.selected.fechaPedido}" title="#{bundle.EditPedidoTitle_fechaPedido}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_fechaPedido}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_fechaEntrega}" for="fechaEntrega" />
                        <p:calendar id="fechaEntrega" pattern="MM/dd/yyyy" locale="es" mindate="#{pedidoController.actual}" value="#{pedidoController.selected.fechaEntrega}" title="#{bundle.EditPedidoTitle_fechaEntrega}" />
                        <p:outputLabel value="#{bundle.EditPedidoLabel_empleadoidEmpleado}" for="empleadoidEmpleado" />
                        <p:inputText id="empleadoidEmpleado" value="#{pedidoController.selected.empleadoidEmpleado.nombreEmpleado}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_empleadoidEmpleado}"/>
                        <p:outputLabel value="Proveedor" for="proveedoridProveedor" />
                        <p:inputText id="proveedoridProveedor" readonly="true" value="#{pedidoController.selected.proveedoridProveedor.nombreProveedor}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_proveedoridProveedor}"/>
                            
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidoController.update}" value="#{bundle.Save}" update="display,:PedidoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PedidoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PedidoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
