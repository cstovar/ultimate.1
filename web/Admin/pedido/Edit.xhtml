<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoEditDlg" widgetVar="PedidoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPedidoTitle}">
            <h:form id="PedidoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPedidoLabel_idPedido}" for="idPedido" />
                        <p:inputText id="idPedido" value="#{pedidoController.selected.idPedido}" title="#{bundle.EditPedidoTitle_idPedido}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_idPedido}"/>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_fechaPedido}" for="fechaPedido" />
                        <p:calendar id="fechaPedido" pattern="MM/dd/yyyy HH:mm:ss" value="#{pedidoController.selected.fechaPedido}" title="#{bundle.EditPedidoTitle_fechaPedido}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_fechaPedido}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_fechaEntrega}" for="fechaEntrega" />
                        <p:calendar id="fechaEntrega" pattern="MM/dd/yyyy" value="#{pedidoController.selected.fechaEntrega}" title="#{bundle.EditPedidoTitle_fechaEntrega}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{pedidoController.selected.estado}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_empleadoidEmpleado}" for="empleadoidEmpleado" />
                        <p:selectOneMenu id="empleadoidEmpleado" value="#{pedidoController.selected.empleadoidEmpleado}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_empleadoidEmpleado}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="empleadoidEmpleadoItem"
                                           itemValue="#{empleadoidEmpleadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_proveedoridProveedor}" for="proveedoridProveedor" />
                        <p:selectOneMenu id="proveedoridProveedor" value="#{pedidoController.selected.proveedoridProveedor}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_proveedoridProveedor}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="proveedoridProveedorItem"
                                           itemValue="#{proveedoridProveedorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidoController.update}" value="#{bundle.Save}" update="display,:PedidoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PedidoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PedidoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
