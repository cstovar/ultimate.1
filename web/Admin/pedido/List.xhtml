<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/welcomePrimefaces.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPedidoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PedidoListForm">
                <p:panel header="#{bundle.ListPedidoTitle}" rendered="#{usuarioController.validarContra()==1}">
                    <p:dataTable id="datalist" value="#{pedidoController.items}" var="item"
                                 selectionMode="single" selection="#{pedidoController.selected}"
                                 paginator="true"
                                 emptyMessage="No se encontraron resultados"
                                 rowKey="#{item.idPedido}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="viewButton editButton deleteButton"/>


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_fechaPedido}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaPedido}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPedidoTitle_fechaEntrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEntrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Empleado"/>
                            </f:facet>
                            <h:outputText value="#{item.empleadoidEmpleado.nombreEmpleado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Proveedor"/>
                            </f:facet>
                            <h:outputText value="#{item.proveedoridProveedor.nombreProveedor}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PedidoViewForm" oncomplete="PF('PedidoViewDialog').show()" disabled="#{empty pedidoController.selected}"/>
                            <p:commandButton id="editButton"  rendered="#{usuarioController.u.rolidRol.idRol eq 1}" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PedidoEditForm" oncomplete="PF('PedidoEditDialog').show()" disabled="#{empty pedidoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{pedidoController.destroy}" update=":growl,datalist" disabled="#{empty pedidoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
