<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DevolucionCreateDlg" widgetVar="DevolucionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDevolucionTitle}">
            <h:form id="DevolucionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{devolucionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDevolucionLabel_idDevolucion}" for="idDevolucion" />
                        <p:inputText id="idDevolucion" value="#{devolucionController.selected.idDevolucion}" title="#{bundle.CreateDevolucionTitle_idDevolucion}" required="true" requiredMessage="#{bundle.CreateDevolucionRequiredMessage_idDevolucion}"/>
                        <p:outputLabel value="#{bundle.CreateDevolucionLabel_fechaDevolucion}" for="fechaDevolucion" />
                        <p:calendar id="fechaDevolucion" pattern="MM/dd/yyyy HH:mm:ss" value="#{devolucionController.selected.fechaDevolucion}" title="#{bundle.EditDevolucionTitle_fechaDevolucion}" required="true" requiredMessage="#{bundle.EditDevolucionRequiredMessage_fechaDevolucion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDevolucionLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{devolucionController.selected.estado}" required="true" requiredMessage="#{bundle.EditDevolucionRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{devolucionController.create}" value="#{bundle.Save}" update="display,:DevolucionListForm:datalist,:growl" oncomplete="handleSubmit(args,'DevolucionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DevolucionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
