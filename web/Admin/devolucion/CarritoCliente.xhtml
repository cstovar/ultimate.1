<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../Plantilla.xhtml">


        <ui:define name="title">
            <h:outputText value="Carrito De Devoluciones Al Cliente"></h:outputText>
        </ui:define>
        <p:growl id="msj" autoUpdate="true" showDetail="true"/>
        <ui:define name="content" >
            <h:form id="ProductoListForm" >
                <p:panelGrid columns="2"  style="left: 35%; position: relative; border-radius: 10px; " rendered="#{usuarioController.validarContra()==1}">
                    <f:facet name="header"><p:outputLabel value="DevoluciÃ³n Del Cliente"/></f:facet>
                    <h:outputText value="Empleado"></h:outputText>
                    <p:selectOneMenu  id="Empleado" value="#{devolucionController.selected.empleado}" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_proveedoridProveedor}">
                        <f:selectItem itemLabel="#{usuarioController.empleado.nombreEmpleado}" itemValue="#{usuarioController.empleado.nombreEmpleado}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Producto"  />
                    <p:selectOneMenu id="productoslist" filter="true" valueChangeListener="#{devolucionController.cargarCantidad}" value="#{devolucionController.producto}"  required="true" requiredMessage="El campo producto es obligatorio">
                        <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                       var="pro"
                                       itemLabel="#{pro.nombreProducto}"
                                       itemValue="#{pro}"
                                       />
                        <p:ajax update="CantidaStock,unidadDeMedida"/>
                    </p:selectOneMenu>


                    <p:outputLabel  value="Cantidad De Productos Vendidos" for="CantidaVendida" />
                    <h:panelGrid >
                        <p:inputText id="CantidaVendida"  value="#{devolucionController.cantidadDevueltos}"   title="Cantidad De Productos Pedidos" required="true" requiredMessage="El campo Cantidad De Productos Pedidos Es Obligatorio"/>
                        <h:panelGrid  columns="2"><h:column>Stock:&nbsp;</h:column><h:column><p:outputLabel style="position: relative; top: 2px;" id="CantidaStock" value="#{devolucionController.cantidadStock}"/></h:column></h:panelGrid>
                    </h:panelGrid>

                    <p:outputLabel value="Unidad De Medida" for="unidadDeMedida" />
                    <p:selectOneMenu id="unidadDeMedida" value="#{devolucionController.unidadDeMedida}" style="width:125px" required="false" requiredMessage="Unidad De Medida Requerida">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{devolucionController.medida}"
                                       var="medi"
                                       itemValue="#{medi}"
                                       />
                    </p:selectOneMenu>

                    <h:outputLabel value="Observaciones" for="Observaciones" />
                    <p:panelGrid columns="1"  >
                        <p:inputTextarea id="Observaciones" value="#{devolucionController.observaciones}" title="Observaciones" required="true" requiredMessage="El campo Observaciones es obligatorio"/>
                    </p:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Agregar" icon="ui-icon-circle-plus" actionListener="#{devolucionController.AgregarDevCliente()}"  update=":DetalleListForm,ProductoListForm"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
            <h:form style="position: absolute; top: 328px; left: 445px;">
                <p:commandButton id="Cancelar"  icon="icon-remove-circle"  value="Cancelar" actionListener="#{devolucionController.limpiarAgrega()}" update=":DetalleListForm,:ProductoListForm" />
            </h:form>
            <p:separator/>
            <h:form id="DetalleListForm">
                <p:dataTable rendered="#{usuarioController.validarContra()==1}" id="Detalle" value="#{devolucionController.detalleDevolucion}" var="det" paginator="true" rows="10" 
                             rowsPerPageTemplate="5,10,15" emptyMessage="No hay productos para devolver">
                    <p:column headerText="Producto">
                        #{det.productoidProducto.nombreProducto}
                    </p:column>
                    <p:column headerText="Cantidad">
                        #{det.cantidadProductos}
                    </p:column>
                    <p:column headerText="Observaciones">
                        #{det.observaciones}
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="Registrar"  icon="ui-icon-disk"  value="Registrar" actionListener="#{devolucionController.RegistrarCliente()}"  update="Detalle"/>
                        <p:commandButton id="Cancelar"  icon="icon-remove-circle" value="Cancelar" actionListener="#{devolucionController.limpiar()}" update=":DetalleListForm"/>

                    </f:facet>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
