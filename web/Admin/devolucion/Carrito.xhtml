<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/welcomePrimefaces.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductoTitle}"></h:outputText>
        </ui:define>
        <p:growl id="msj" autoUpdate="true" showDetail="true"/>
        <ui:define name="body">
            <h:form id="ProductoListForm">
                <p:panelGrid columns="2"  style="left: 35%; position: relative; border-radius: 10px; ">
                    <h:outputText value="Empleado"></h:outputText>
                    <p:selectOneMenu id="Empleado" value="#{devolucionController.selected.empleado}"  required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_proveedoridProveedor}">
                        <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                       var="Emple"
                                       itemLabel="#{Emple.nombreEmpleado}"
                                       itemValue="#{Emple.nombreEmpleado}"/>
                    </p:selectOneMenu>


                    <p:outputLabel value="Producto"  />
                    <p:autoComplete id="productoslist" value="#{devolucionController.producto}" completeMethod="#{devolucionController.completeProducto}"
                                    var="de" itemLabel="#{de.nombreProducto}" itemValue="#{de}"  forceSelection="true" />

                    <p:outputLabel value="Unidad De Medida" for="unidadDeMedida" />
                    <p:selectOneMenu id="unidadDeMedida" value="#{devolucionController.unidadDeMedida}" style="width:125px">
                        <f:selectItem itemLabel="Select One" itemValue="#{null}" />
                        <f:selectItem itemLabel="Paquete" itemValue="Paquete" />
                        <f:selectItem itemLabel="Libras" itemValue="Libras" />
                        <f:selectItem itemLabel="Kilos" itemValue="Kilos" />
                        <f:selectItem itemLabel="Arroba" itemValue="Arroba" />
                    </p:selectOneMenu>

                    <h:outputLabel value="Cantidad De Productos Devueltos" for="cantidadDevueltos" />
                    <h:panelGrid columns="1"  >
                        <p:inputText id="cantidadDevueltos"  value="#{devolucionController.cantidadDevueltos}" title="Cantidad De Productos Por Devolver" required="true" requiredMessage="El campo Cantidad De Productos Por Devolver Es Requerido"/>
                        <p:slider for="cantidadDevueltos" step="1" />
                    </h:panelGrid>

                    <h:outputLabel value="Observaciones" for="Observaciones" />
                    <p:panelGrid columns="1"  >
                        <p:inputTextarea id="Observaciones" value="#{devolucionController.observaciones}" title="Observaciones" required="true" requiredMessage="El campo Observaciones es obligatorio"/>
                    </p:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Agregar" actionListener="#{devolucionController.Agregar()}"  update=":DetalleListForm,ProductoListForm"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
            <p:separator/>
            <h:form id="DetalleListForm">
                <p:dataTable id="Detalle" value="#{devolucionController.detalleDevolucion}" var="det" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <p:column headerText="Producto">
                        #{det.productoidProducto.nombreProducto}
                    </p:column>
                    <p:column headerText="Cantidad">
                        #{det.cantidadProductos}
                    </p:column>
                    <p:column headerText="Observaciones">
                        #{det.observaciones}
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="Registrar"  value="Registrar" actionListener="#{devolucionController.Registrar()}"  update="Detalle"/>
                        <p:commandButton id="Cancelar"  icon="ui-icon-closethick" value="Cancelar" actionListener="#{devolucionController.limpiar()}" update="Detalle"/>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
