<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DevolucionViewDlg" widgetVar="DevolucionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDevolucionTitle}">
            <h:form id="DevolucionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{devolucionController.selected != null}">
                        <h:outputText value="#{bundle.ViewDevolucionLabel_idDevolucion}"/>
                        <h:outputText value="#{devolucionController.selected.idDevolucion}" title="#{bundle.ViewDevolucionTitle_idDevolucion}"/>
                        <h:outputText value="#{bundle.ViewDevolucionLabel_fechaDevolucion}"/>
                        <h:outputText value="#{devolucionController.selected.fechaDevolucion}" title="#{bundle.ViewDevolucionTitle_fechaDevolucion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDevolucionLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{devolucionController.selected.estado}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DevolucionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
