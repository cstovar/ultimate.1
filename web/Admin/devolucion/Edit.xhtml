<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DevolucionEditDlg" widgetVar="DevolucionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDevolucionTitle}">
            <h:form id="DevolucionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{devolucionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDevolucionLabel_idDevolucion}" for="idDevolucion" />
                        <p:inputText id="idDevolucion" value="#{devolucionController.selected.idDevolucion}" title="#{bundle.EditDevolucionTitle_idDevolucion}" required="true" requiredMessage="#{bundle.EditDevolucionRequiredMessage_idDevolucion}"/>
                        <p:outputLabel value="#{bundle.EditDevolucionLabel_fechaDevolucion}" for="fechaDevolucion" />
                        <p:calendar id="fechaDevolucion" pattern="MM/dd/yyyy HH:mm:ss" value="#{devolucionController.selected.fechaDevolucion}" title="#{bundle.EditDevolucionTitle_fechaDevolucion}" required="true" requiredMessage="#{bundle.EditDevolucionRequiredMessage_fechaDevolucion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDevolucionLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{devolucionController.selected.estado}" required="true" requiredMessage="#{bundle.EditDevolucionRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{devolucionController.update}" value="#{bundle.Save}" update="display,:DevolucionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DevolucionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DevolucionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
