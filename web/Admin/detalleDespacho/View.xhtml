<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition>

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleDespachoController.selected != null}">

                        <h:outputText value="#{detalleDespachoController.selected.idDetalleDespacho}" title="#{bundle.ViewDetalleDespachoTitle_idDetalleDespacho}"/>
                        <h:outputText value="#{bundle.ViewDetalleDespachoLabel_unidadDeMedida}"/>
                        <h:outputText value="#{detalleDespachoController.selected.unidadDeMedida}" title="#{bundle.ViewDetalleDespachoTitle_unidadDeMedida}"/>

            </h:form>
