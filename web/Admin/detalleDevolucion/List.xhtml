<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/welcomePrimefaces.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetalleDevolucionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetalleDevolucionListForm">
                <p:panel header="#{bundle.ListDetalleDevolucionTitle}" rendered="#{usuarioController.validarContra()==1}">
                    <p:dataTable id="datalist" value="#{detalleDevolucionController.items}" var="item"
                                 selectionMode="single" selection="#{detalleDevolucionController.selected}"
                                 paginator="true" emptyMessage="No se encontraron resultados"
                                 rowKey="#{item.idDetalleDevolucion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Producto"/>
                            </f:facet>
                            <h:outputText value="#{item.productoidProducto.nombreProducto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cantidad De Productos"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadProductos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Observaciones"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha DevoluciÃ³n"/>
                            </f:facet>
                            <h:outputText value="#{item.devolucionidDevolucion.fechaDevolucion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DetalleDevolucionViewForm" oncomplete="PF('DetalleDevolucionViewDialog').show()" disabled="#{empty detalleDevolucionController.selected}"/>
                            <p:commandButton id="editButton"   rendered="#{usuarioController.u.rolidRol.idRol eq 1}" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DetalleDevolucionEditForm" oncomplete="PF('DetalleDevolucionEditDialog').show()" disabled="#{empty detalleDevolucionController.selected}"/>
                            <p:commandButton id="deleteButton" rendered="#{usuarioController.u.rolidRol.idRol eq 1}" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{detalleDevolucionController.destroy}" update=":growl,datalist" disabled="#{empty detalleDevolucionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
