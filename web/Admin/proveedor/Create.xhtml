<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorCreateDlg" widgetVar="ProveedorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProveedorTitle}">
            <h:form id="ProveedorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_nombreProveedor}" for="nombreProveedor" />
                        <p:inputText id="nombreProveedor" value="#{proveedorController.selected.nombreProveedor}" title="#{bundle.CreateProveedorTitle_nombreProveedor}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_nombreProveedor}"/>
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{proveedorController.selected.telefono}" title="#{bundle.CreateProveedorTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_nombreContacto}" for="nombreContacto" />
                        <p:inputText id="nombreContacto" value="#{proveedorController.selected.nombreContacto}" title="#{bundle.CreateProveedorTitle_nombreContacto}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_nombreContacto}"/>
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{proveedorController.selected.direccion}" title="#{bundle.CreateProveedorTitle_direccion}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_direccion}"/>
                        </p:panelGrid>
                    <p:commandButton actionListener="#{proveedorController.create}" value="#{bundle.Save}" update="display,:ProveedorListForm:datalist,:growl" oncomplete="PF('ProveedorCreateDialog').hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ProveedorCreateDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
