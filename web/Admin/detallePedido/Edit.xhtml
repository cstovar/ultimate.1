<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallePedidoEditDlg" widgetVar="DetallePedidoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetallePedidoTitle}">
            <h:form id="DetallePedidoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallePedidoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetallePedidoLabel_cantidadPedidos}" for="cantidadPedidos" />
                        <p:inputText id="cantidadPedidos" readonly="true" value="#{detallePedidoController.selected.cantidadPedidos}" title="#{bundle.EditDetallePedidoTitle_cantidadPedidos}" required="true" requiredMessage="#{bundle.EditDetallePedidoRequiredMessage_cantidadPedidos}"/>
                        <p:outputLabel value="#{bundle.EditDetallePedidoLabel_fechaDeVencimiento}" for="fechaDeVencimiento" />
                        <p:calendar id="fechaDeVencimiento" locale="es" mindate="#{detallePedidoController.horaActual}" pattern="MM/dd/yyyy" value="#{detallePedidoController.selected.fechaDeVencimiento}" title="#{bundle.EditDetallePedidoTitle_fechaDeVencimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDetallePedidoLabel_cantidadEntregados}" for="cantidadEntregados" />
                        <p:inputText id="cantidadEntregados"   value="#{detallePedidoController.cantidadNueva}"  title="#{bundle.EditDetallePedidoTitle_cantidadEntregados}" />
                        <p:outputLabel value="#{bundle.EditDetallePedidoLabel_fechaLote}" for="fechaLote" />
                        <p:calendar id="fechaLote" pattern="MM/dd/yyyy" locale="es" maxdate="#{detallePedidoController.horaActual}" value="#{detallePedidoController.selected.fechaLote}" title="#{bundle.EditDetallePedidoTitle_fechaLote}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDetallePedidoLabel_productoidProducto}" for="productoidProducto" />
                        <p:inputText id="productoidProducto" readonly="true" value="#{detallePedidoController.selected.productoidProducto.nombreProducto}" required="true" requiredMessage="#{bundle.EditDetallePedidoRequiredMessage_productoidProducto}"/>
                            
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallePedidoController.update}" value="#{bundle.Save}" update="display,:DetallePedidoListForm:datalist,:growl" ajax="true" oncomplete="handleSubmit(args, 'DetallePedidoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetallePedidoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
