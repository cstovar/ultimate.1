<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallePedidoEditDlg" widgetVar="DetallePedidoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetallePedidoTitle}">
            <h:form id="DetallePedidoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallePedidoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetallePedidoLabel_idDetallePedido}" for="idDetallePedido" />
                        <p:inputText id="idDetallePedido" value="#{detallePedidoController.selected.idDetallePedido}" title="#{bundle.EditDetallePedidoTitle_idDetallePedido}" required="true" requiredMessage="#{bundle.EditDetallePedidoRequiredMessage_idDetallePedido}"/>
                        <p:outputLabel value="#{bundle.EditDetallePedidoLabel_unidadDeMedida}" for="unidadDeMedida" />
                        <p:inputText id="unidadDeMedida" value="#{detallePedidoController.selected.unidadDeMedida}" title="#{bundle.EditDetallePedidoTitle_unidadDeMedida}" required="true" requiredMessage="#{bundle.EditDetallePedidoRequiredMessage_unidadDeMedida}"/>
                        <p:outputLabel value="#{bundle.EditDetallePedidoLabel_precioUnidadCompra}" for="precioUnidadCompra" />
                        <p:inputText id="precioUnidadCompra" value="#{detallePedidoController.selected.precioUnidadCompra}" title="#{bundle.EditDetallePedidoTitle_precioUnidadCompra}" required="true" requiredMessage="#{bundle.EditDetallePedidoRequiredMessage_precioUnidadCompra}"/>
                        <p:outputLabel value="#{bundle.EditDetallePedidoLabel_cantidadPedidos}" for="cantidadPedidos" />
                        <p:inputText id="cantidadPedidos" value="#{detallePedidoController.selected.cantidadPedidos}" title="#{bundle.EditDetallePedidoTitle_cantidadPedidos}" required="true" requiredMessage="#{bundle.EditDetallePedidoRequiredMessage_cantidadPedidos}"/>
                        <p:outputLabel value="#{bundle.EditDetallePedidoLabel_fechaDeVencimiento}" for="fechaDeVencimiento" />
                        <p:calendar id="fechaDeVencimiento" pattern="MM/dd/yyyy" value="#{detallePedidoController.selected.fechaDeVencimiento}" title="#{bundle.EditDetallePedidoTitle_fechaDeVencimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDetallePedidoLabel_cantidadEntregados}" for="cantidadEntregados" />
                        <p:inputText id="cantidadEntregados"   value="#{detallePedidoController.cantidadNueva}"  title="#{bundle.EditDetallePedidoTitle_cantidadEntregados}" />
                        <p:outputLabel value="#{bundle.EditDetallePedidoLabel_fechaLote}" for="fechaLote" />
                        <p:calendar id="fechaLote" pattern="MM/dd/yyyy" value="#{detallePedidoController.selected.fechaLote}" locale="es" title="#{bundle.EditDetallePedidoTitle_fechaLote}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDetallePedidoLabel_pedidoidPedido}" for="pedidoidPedido" />
                        <p:selectOneMenu id="pedidoidPedido" value="#{detallePedidoController.selected.pedidoidPedido}" required="true" requiredMessage="#{bundle.EditDetallePedidoRequiredMessage_pedidoidPedido}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pedidoController.itemsAvailableSelectOne}"
                                           var="pedidoidPedidoItem"
                                           itemValue="#{pedidoidPedidoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetallePedidoLabel_productoidProducto}" for="productoidProducto" />
                        <p:selectOneMenu id="productoidProducto" value="#{detallePedidoController.selected.productoidProducto}" required="true" requiredMessage="#{bundle.EditDetallePedidoRequiredMessage_productoidProducto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoidProductoItem"
                                           itemValue="#{productoidProductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallePedidoController.update}" value="#{bundle.Save}" update="display,:DetallePedidoListForm:datalist,:growl" ajax="true" oncomplete="handleSubmit(args, 'DetallePedidoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetallePedidoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
    <h:outputScript library="js" name="es.js"/>
</html>
