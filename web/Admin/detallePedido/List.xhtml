<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetallePedidoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetallePedidoListForm">
                <p:panel header="#{bundle.ListDetallePedidoTitle}">
                    <p:dataTable id="datalist" value="#{detallePedidoController.items}" var="item"
                                 selectionMode="single" selection="#{detallePedidoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDetallePedido}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoTitle_unidadDeMedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidadDeMedida}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoTitle_precioUnidadCompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioUnidadCompra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoTitle_cantidadPedidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadPedidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoTitle_fechaDeVencimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDeVencimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoTitle_cantidadEntregados}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadEntregados}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoTitle_fechaLote}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaLote}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoTitle_precioTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoTitle_pedidoidPedido}"/>
                            </f:facet>
                            <h:outputText value="#{item.pedidoidPedido.fechaPedido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallePedidoTitle_productoidProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.productoidProducto.nombreProducto}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DetallePedidoViewForm" oncomplete="PF('DetallePedidoViewDialog').show()" disabled="#{empty detallePedidoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DetallePedidoEditForm" oncomplete="PF('DetallePedidoEditDialog').show()" disabled="#{empty detallePedidoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{detallePedidoController.destroy}" update=":growl,datalist" disabled="#{empty detallePedidoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
