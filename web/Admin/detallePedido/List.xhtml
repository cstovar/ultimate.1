<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/welcomePrimefaces.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetallePedidoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetallePedidoListForm">
                <p:panel header="#{bundle.ListDetallePedidoTitle}" rendered="#{usuarioController.validarContra()==1}">
                    <p:dataTable id="datalist" value="#{detallePedidoController.items}" var="item"
                                 selectionMode="single" selection="#{detallePedidoController.selected}"
                                 paginator="true" emptyMessage="No se encontraron resultados"
                                 rowKey="#{item.idDetallePedido}"
                                 rows="4"
                                 rowsPerPageTemplate="6,12,18,36,42"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Producto"/>
                            </f:facet>
                            <h:outputText value="#{item.productoidProducto.nombreProducto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Unidad De Medida"/>
                            </f:facet>
                            <h:outputText value="#{item.unidadDeMedida}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Precio De Compra"/>
                            </f:facet>
                            <h:outputText value="#{item.precioUnidadCompra}">
                                <f:convertNumber currencySymbol="$" type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cantidad Pedidos"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadPedidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha De Vencimiento"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDeVencimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cantidad Entregados"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadEntregados}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Lote"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaLote}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Precio Pedido"/>
                            </f:facet>
                            <h:outputText value="#{item.precioTotal}">
                                <f:convertNumber currencySymbol="$" type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Pedido"/>
                            </f:facet>
                            <h:outputText value="#{item.pedidoidPedido.fechaPedido}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Entrega"/>
                            </f:facet>
                            <h:outputText value="#{item.pedidoidPedido.fechaEntrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DetallePedidoViewForm" oncomplete="PF('DetallePedidoViewDialog').show()" disabled="#{empty detallePedidoController.selected}"/>
                            <p:commandButton id="editButton"  rendered="#{usuarioController.u.rolidRol.idRol eq 1}" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DetallePedidoEditForm" oncomplete="PF('DetallePedidoEditDialog').show()" disabled="#{empty detallePedidoController.selected}"/>
                            <p:commandButton id="deleteButton" rendered="#{usuarioController.u.rolidRol.idRol eq 1}" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{detallePedidoController.destroy}" update=":growl,datalist" disabled="#{empty detallePedidoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
