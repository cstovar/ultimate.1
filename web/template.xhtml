<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl"  showDetail="true" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Categoria" outcome="/Admin/categoria/List.xhtml" />
                            <p:menuitem value="Despacho" outcome="/Admin/despacho/List.xhtml" />
                            <p:menuitem value="DetalleDespacho" outcome="/Admin/detalleDespacho/List.xhtml" />
                            <p:menuitem value="DetalleDevolucion" outcome="/Admin/detalleDevolucion/List.xhtml" />
                            <p:menuitem value="DetallePedido" outcome="/Admin/detallePedido/List.xhtml" />
                            <p:menuitem value="Devolucion" outcome="/Admin/devolucion/List.xhtml" />
                            <p:menuitem value="Empleado" outcome="/Admin/empleado/List.xhtml" />
                            <p:menuitem value="Marca" outcome="/Admin/marca/List.xhtml" />
                            <p:menuitem value="Pedido" outcome="/Admin/pedido/List.xhtml" />
                            <p:menuitem value="Producto" outcome="/Admin/producto/List.xhtml" />
                            <p:menuitem value="Proveedor" outcome="/Admin/proveedor/List.xhtml" />
                            <p:menuitem value="Rol" outcome="/Admin/rol/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/Admin/usuario/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
